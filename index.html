<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Image Search Engine</title>
</head>
<body>

    <div class="light_box">
        <div class="box">
            <header class="desc_photo">
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>Maryam Elkassaby</span>
                </div>
                <div class="buttons">
                    <button class="download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                    <button class="xmark">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </header>
            <div class="preview_img">
                <div class="img">
                    <img src="images/img-3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <section class="search">
        <!-- <img src="images/search-img.jpg" alt=""> -->
        <div class="content">
            <h2>Image Gallery with Javascript</h2>
            <p>Search and download any images within</p>
            <div class="search_box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search for Image">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="image">
            <li class="card">
                <img src="images/img-1.jpg" alt="">
                <div class="details">
                    <div class="photographer">
                        <i class="fa-solid fa-camera"></i>
                        <span>Maryam Elkassaby</span>
                    </div>
                    <i class="fa-solid fa-download"></i>
                </div>
            </li>
            <li class="card"><img src="images/img-2.jpg" alt=""></li>
            <li class="card"><img src="images/img-3.jpg" alt=""></li>
            <li class="card"><img src="images/img-4.jpg" alt=""></li>
            <li class="card"><img src="images/img-5.jpg" alt=""></li>
            <li class="card"><img src="images/img-6.jpg" alt=""></li>
            <li class="card"><img src="images/img-7.jpg" alt=""></li>
            <li class="card"><img src="images/img-8.jpg" alt=""></li>
            <li class="card"><img src="images/img-9.jpg" alt=""></li>
            <li class="card"><img src="images/img-10.jpg" alt=""></li>
        </ul>
        <button class="load_more">Load more</button>
    </section>
</body>
</html>
